<head>

<!-- Text Font Tags -->
        <!-- Popppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<!-- Favicon Tag -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<!-- CSS & JS Tags -->
    <link rel="stylesheet" href="css/sign_up.css">
    <script async src="js/login.js"></script>
<!-- Title Tag -->
    <title>3legant</title>
</head>


<body>
    <!-- Left Start -->
    <div class="left">
        <a href="./homepage.html">3legant.</a>
        <img src="img/sign_up.png" alt="Not Found">
    </div>
    <!-- Left End -->
    <!-- Right Start -->
    <div class="right">
        <h1>Sign up</h1>
        <p>Already have an account?<a href="./sign_in.html">Sign In</a></p>
        <form class="form">
            <input type="text" name="name" placeholder="Your Name">
            <hr>
            <input type="text" name="user" placeholder="Username">
            <hr>
            <input type="email" name="email" placeholder="Email address">
            <hr>
            <div class="pswd">
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="eye" id="eye" onclick="passwordVisibility()">
                    <i class="fa-regular fa-eye" style="font-size: 18px; color: #6C7275;"></i>
                </div>
            </div>
            <hr>
            <div class="check">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree with <a href="./update.html">Privacy Policy</a> and <a href="./update.html">Terms of Use</a></label>
            </div>
        </form>
        <button>Sign Up</button>
    </div>
    <!-- Right End -->
</body>
</html>
